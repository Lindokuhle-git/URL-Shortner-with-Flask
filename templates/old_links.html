<!DOCTYPE html>
<html>
<head>
    <title>All Data in the Table</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>All Data in the Table</h1>
    <table>
        <tr>
            <th>URL#</th>
            <th>Short Code</th>
            <th>Original URL</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td><a href="{{ row[2] }}">{{ row[2] }}</a></td>
        </tr>
        {% endfor %}
    </table>>
</body>
</html>
