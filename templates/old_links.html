<!DOCTYPE html>
<html>
<head>
    <title>View History Links</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Previous Links</h1>
    {% if data %}
    <table>
        <tr>
            <th>URL#</th>
            <th>Short Code</th>
            <th>Original URL</th>
        </tr>
        
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td><a href="{{ row[2] }}">{{ row[2] }}</a></td>
        </tr>
        {% endfor %}
        
    </table>
    {% else %}
    <p>No data in Table yet.</p>
    {% endif %}
    <b><form action="{{ url_for('delete_all_links') }}" method="post">
        <button type="submit">Delete Links</button>
    </form></b>
    
</body>
</html>
